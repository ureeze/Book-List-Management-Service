<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">

    <title>게시판</title>
</head>

<body>

    <header th:replace="fragments/common :: menu('board')">

    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h2>게시판</h2>
            <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
            <form method="GET" th:action="@{/board/list}">
                <div class="row g-3 align-items-center d-flex justify-content-end">
                    <div class="col-auto">
                        <input type="text" id="searchText" name="searchText" th:value="${param.searchText}"
                            class="form-control">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-light">Search</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board:${boards}">
                        <td th:text="${board.getId()}">@</td>
                        <td><a th:text="${board.getTitle()}" th:href="@{/board/form(id=${board.id})}"> Mark </a></td>
                        <td>Otto</td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber+1} ? 'disabled'">
                        <a class="page-link" href="#"
                            th:href="@{/board/list(page=${boards.pageable.pageNumber-1}, searchText=${param.searchText})}"
                            tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item" th:classappend="${i == boards.pageable.pageNumber+1} ? 'disabled'"
                        th:each="i : ${#numbers.sequence(startPage,endPage)}"><a class="page-link" href="#"
                            th:href="@{/board/list(page=${i-1}, searchText=${param.searchText})}" th:text=${i}>1</a>
                    </li>
                    <li class="page-item"
                        th:classappend="${boards.totalPages == boards.pageable.pageNumber+1} ? 'disabled'">
                        <a class="page-link" href="#"
                            th:href="@{/board/list(page=${boards.pageable.pageNumber+1}, searchText=${param.searchText})}">Next</a>
                    </li>
                </ul>
            </nav>
            <div class="text-end">
                <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
